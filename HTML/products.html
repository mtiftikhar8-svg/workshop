</head>
<body>
  <!-- Navbar -->
 <nav class="navbar">

  <!-- Totals -->
  <section class="totals">
    <h3>Total Purchase Price: <span id="totalPurchase">0</span></h3>
    <h3>Total Sale Price: <span id="totalSale">0</span></h3>
  </section>

  <!-- Add Product Form -->
<section class="form-section">
  <h3 id="formTitle">âž• Add Product</h3>
  <form id="productForm" class="form-grid">
    <input type="hidden" id="productId"/>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Product Name" required />
    </div>

    <div class="form-group">
      <label for="quantity">Qty</label>
      <input type="number" id="quantity" placeholder="0" required />
    </div>

    <div class="form-group">
      <label for="purchase_price">Purchase</label>
      <input type="number" id="purchase_price" placeholder="0" required />
    </div>

    <div class="form-group">
      <label for="sale_price">Sale</label>
      <input type="number" id="sale_price" placeholder="0" required />
    </div>

    <div class="form-actions">
      <button type="submit" id="saveBtn">Save</button>
      <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
    </div>
  </form>
</section>


  <!-- Product List -->
  <section class="list-section">
    <h3>ðŸ“¦ Products List</h3>

    <!-- ðŸ” Search Bar -->
    <input type="text" id="searchInput" placeholder="Search by product name..." />

    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Purchase Price</th>
          <th>Sale Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will be loaded here -->
      </tbody>
    </table>
  </section>

  <script src="../js/products.js"></script>
</body>
</html>
